<html ng-app="friendMachine">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="friendControl">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

    
    <input ng-model="putIn.name" class="form-control" placeholder="Search Your Friends' Name" >
    <input ng-model="putIn.current_location" class="form-control" placeholder="Search Your Freinds' Location" > 
 <!-- Check out this link!   Uncomment anc check it out.  -->
<!--           <a href="http://www.undefinednull.com/2014/08/11/a-brief-walk-through-of-the-ng-options-in-angularjs/">Right here!</a> -->

    

    <select ng-model="sorter" class="input-medium">
        <option value="name">Name</option>
        <option value ="friend_count" ># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="assenDe">
        <option value="true">Descending</option>
        <option value="false">Ascending</option>
    </select>
  
  </div>
</form>

  <ul>
   
    <!-- STEP 3 & 4 -->
    <li class="friend" ng-repeat="friend in friends | filter: putIn | orderBy: sorter : assenDe"> 
      <h3>{{friend.name}}</h3>
      <img class="profile-pic" src='{{friend.pic_square}}'>

      <div class="location">
      Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>      
      <div class="status">
        Status: {{friend.status.message}}
         <span class="hashtag"> </span>
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>


    </li>
  </ul>
</div>





</body>
</html>
